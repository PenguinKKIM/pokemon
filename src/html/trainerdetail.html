<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>트레이너 상세 정보</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/vars.css" />
    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/trainer-list.css" />
  </head>

  <body>
    <div class="container">
      <div class="loading" style="display: none">
        <div>
          <img src="../img/icon/ball_icon.png" alt="로딩이미지" class="loading__img" />
          <img src="../img/icon/ball_icon02.png" alt="로딩이미지" class="loading__img" />
          <img src="../img/icon/ball_icon.png" alt="로딩이미지" class="loading__img" />
        </div>
        <div class="loading__text">...LOADING...</div>
      </div>
      <header class="header">
        <div class="title-logo title-logo--nav">
          <img src="../img/logo/title_logo.gif" alt="타이틀로고 피카츄" class="title-logo__img" />
          <div class="title-logo__text">트레이너 관리 시스템</div>
        </div>
        <button type="menu" class="nav-btn">
          <img src="../img/icon/ball.png" alt="" />
        </button>
        <nav class="header__nav hidden">
          <ul class="header__list">
            <li class="header__item">
              <a href="form.html"
                ><img src="../img/icon/ditto_icon.png" alt="메타몽 아이콘" class="header__icon" />트레이너 등록하기</a
              >
            </li>
            <li class="header__item">
              <a href="trainerlist.html"
                ><img src="../img/icon/ball_icon.png" alt="몬스터볼아이콘" class="header__icon" />트레이너 목록보기</a
              >
            </li>
            <li class="header__item">
              <a href="pokemonlist.html">
                <img src="../img/icon/pika_icon.png" alt="피카츄 아이콘" class="header__icon" />포켓몬 정보 보기</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <h2 class="h2">트레이너 상세보기</h2>

          <div class="trainer-list__items">
            <!-- 트레이너 정보가 여기에 표시됩니다 -->
          </div>

          <input type="file" id="imageInput" accept="image/*" class="hidden" />
          <button class="form__button editButton">수정하기</button>
          <button class="form__button updateButton hidden">저장하기</button>
          <button class="form__button form__button--delete deleteImgButton hidden">이미지 삭제하기</button>
          <button class="form__button form__button--delete deleteButton">삭제하기</button>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__text">
          더 알고 싶으신가요?<br />
          문의사항은 <a>clfrck@naver.com</a>으로 보내주세요.<br />
          포켓몬 트레이너 관리 시스템 ©2024. <br />
          <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons"
            >Pokemon icons created by Darius Dan - Flaticon</a
          >
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/trainerDetail.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
